<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <link rel="stylesheet" href="login.css">
</head>
<body>
    <main class="login-container">
        <section class="login-section">
            <img
                src="https://cdn.builder.io/api/v1/image/assets/0b8600db70f34fe6a3d376d8c30db2fe/e3fe396955bc4ea34cfbb2e6dafa63ec662e9d42?placeholderIfAbsent=true"
                alt="Background"
                class="background-image"
            />
            <form class="login-form">
                <img
                    src="https://cdn.builder.io/api/v1/image/assets/0b8600db70f34fe6a3d376d8c30db2fe/334ea2ea7a04fad6e5c6bc4ff11b3aa78efc6a61?placeholderIfAbsent=true"
                    alt="Form background"
                    class="form-background"
                />
                <h1 class="login-title">Login</h1>

                <div class="input-group">
                    <label class="input-label">Username</label>
                    <input
                        type="text"
                        placeholder="Enter your username or your Email"
                        class="input-field"
                    />
                </div>

                <div class="input-group">
                    <label class="input-label">Password</label>
                    <input
                        type="password"
                        placeholder="Enter your Password"
                        class="input-field"
                    />
                </div>

                <div class="next-button-container">
                    <button type="submit" class="next-text">Next</button>
                    <img
                        src="https://cdn.builder.io/api/v1/image/assets/0b8600db70f34fe6a3d376d8c30db2fe/190147e5-2e5b-4633-a049-81cf636fb23e?placeholderIfAbsent=true"
                        alt="Next arrow"
                        class="next-icon"
                    />
                </div>
            </form>
        </section>
    </main>
</body>
</html>
